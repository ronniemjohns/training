<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Elements Page</title>
</head>
<body>
    <!-- basically the object and params handle the code, but some browsers can use embed better (except IE), so we have to include both
         Basically it's just going to use the one it needs
         BUT it's usually better to use HTML5 and javascript to embed videos-->
    <object width="420" height="315">
        <param name="movie" value="http://www.youtube.com/v/_OBlgSz8sSM?version=3&amp;h1=en_US"></param>
        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>
        <embed src="http://www.youtube.com/v/_OBlgSz8sSM?version=3&amp;hl=en_US&amp;rel=0" type="application/x-shockwave-flash" width="560" height="315" allowscriptaccess="always" allowfullscreen="true"> </embed>
    </object>
</body>
</html>
